<html>
    <head>
        <title>physical tags in html</title>
    </head>
    <body>
        <!---bold tag-->
        <b>Vaagdevi College</b><br>
        <!--italic tag-->
        <i>Vaagdevi College</i><br>
        <!--underline-->
        <u>Vaagdevi College</u><br>
        <!--strike through-->
        <s>Vaagdevi College</s><br>
        <!--super script-->
        a<sup>2</sup>sup>+b<sup>2</sup>+c<br>
        <!--subscript-->
        H<sub>2</sub>sub>SO<sub>4</sub><br>
    </body>
</html>
